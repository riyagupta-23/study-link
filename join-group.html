<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->

<body>
    <header>
        <h1>Join a Study Group</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="join-group.html">Join Group</a></li>
                <li><a href="create-group.html">Create Group</a></li>
            </ul>
        </nav>    </header>

    <main>
        <section class="search-group">
            <h2>Browse Groups</h2>
            <p>Search for groups by course, time, or location:</p>
            <!-- Add search functionality (HTML form or JavaScript) -->
        </section>

        <section class="group-list">
            <h2>Available Study Groups</h2>
            <!-- This section will display a list of groups. -->
            <!-- In a real application, this would be populated dynamically with backend data. -->
            <article class="group">
                <h3>Group Name</h3>
                <p>Course: XYZ</p>
                <p>Meeting Time: Wednesdays at 6 PM</p>
                <p>Location: Library Room 101</p>
                <button>Join Group</button>
            </article>
            <!-- Repeat for each group -->
        </section>

        <section class="group-info">
            <h2>Group Information</h2>
            <!-- Detailed information about the selected study group -->
            <!-- This would typically be populated dynamically after a user selects a group -->
        </section>
        <iframe src="maps.html" width="600" height="450" style="border:none;"></iframe>

    </main>
    


    <footer>
        <!-- Footer content -->
    </footer>
