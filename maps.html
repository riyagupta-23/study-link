<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 42.338983843456276, lng: -71.08967348122123},
          zoom: 17
        });

        var marker = new google.maps.Marker({
        position: { lat: 42.338983843456276, lng: -71.08967348122123},
        map: map,
        title: 'Hello World!' // Replace with your desired tooltip text
    })
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiHUtHX3d9avYtcE3IJhjhBlA7JCWbvwM&callback=initMap"
    async defer></script>
  </body>
</html>
